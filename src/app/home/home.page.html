<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>AVENTREX</ion-title>
      <ion-avatar slot="end">
        <img src="assets/icon/logo.png" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding home-page">
    <h1 class="greeting">Halo, {{ outputtext }} <b> </b>!</h1>

    <div class="status-cards">
      <!-- Menunggu Persetujuan -->
      <div
        class="status-card"
        [routerLink]="['/approval']"
        [queryParams]="{ filter: 'Menunggu' }"
        style="cursor: pointer"
      >
        <div class="count">{{ getCountByStatus('Menunggu') }}</div>
        <div class="label">Menunggu<br />Persetujuan</div>
      </div>

      <!-- Surat Diajukan -->
      <div
        class="status-card"
        [routerLink]="['/approval']"
        [queryParams]="{ filter: 'Diajukan' }"
        style="cursor: pointer"
      >
        <div class="count">{{ getCountByStatus('Diajukan') }}</div>
        <div class="label">Surat<br />Diajukan</div>
      </div>

      <!-- Surat Ditolak -->
      <div
        class="status-card"
        [routerLink]="['/approval']"
        [queryParams]="{ filter: 'Ditolak' }"
        style="cursor: pointer"
      >
        <div class="count">{{ getCountByStatus('Ditolak') }}</div>
        <div class="label">Surat<br />Ditolak</div>
      </div>
    </div>

    <h1 class="section-title">Recent Activities</h1>
    <ion-list class="activity-list">
      <ion-item lines="none">
        <ion-icon name="document-text" slot="start"></ion-icon>
        <ion-label><h2>Surat Cuti Disetujui</h2></ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="create" slot="start"></ion-icon>
        <ion-label><h2>Telah Mengajukan 1 Serat Cuti</h2></ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="close-circle" slot="start"></ion-icon>
        <ion-label><h2>Surat Keluhan Ditolak</h2></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
