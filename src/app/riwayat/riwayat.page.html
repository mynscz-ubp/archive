<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>AVENTREX</ion-title>
      <ion-avatar slot="end">
        <img src="assets/icon/logo.png" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="submission-history-title">Riwayat Pengajuan</div>

    <ion-card *ngIf="detail">
      <ion-card-content>
        <p><strong>Status:</strong> {{ detail.status }}</p>
        <p><strong>Tanggal:</strong> {{ detail.tanggal || '-' }}</p>
        <p><strong>Nama Pengaju:</strong> {{ detail.nama || '-' }}</p>
        <p><strong>NIP:</strong> {{ detail.nip || '-' }}</p>
        <p><strong>Company:</strong> {{ detail.company || '-' }}</p>
        <p><strong>Catatan:</strong> {{ detail.catatan || '-' }}</p>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!detail">
      <ion-card-content>
        <p>Data tidak ditemukan.</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
